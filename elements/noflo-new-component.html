<polymer-element name="noflo-new-component" attributes="project" class="modal-content">
  <template>
    <h1>Create new component</h1>
    <form>
      <label>
        Component name
        <input type="text" value="{{ name }}" placeholder="MyCoolComponent" required>
      </label>
      <label>
        Language
        <select name="type" value="{{ language }}">
          <option value="coffeescript">CoffeeScript</option>
          <option value="javascript">JavaScript</option>
        </select>
      </label>
      <div class="toolbar">
        <button on-click="{{ send }}" class="{{ { disabled: !canSend } | tokenList }}">Create</button>
        <a on-click="{{ close }}">Cancel</a>
      </div>
    </form>
  </template>
  <script>
    Polymer('noflo-new-component', {
      name: '',
      project: '',
      language: 'coffeescript',
      canSend: false,
      attached: function () {
        document.getElementById('container').classList.add('blur');
      },
      detached: function () {
        document.getElementById('container').classList.remove('blur');
      },
      nameChanged: function () {
        if (this.name && this.project) {
          this.canSend = true;
        } else {
          this.canSend = false;
        }
      },
      send: function (event) {
        if (event) {
          event.preventDefault();
        }
        if (!this.name) {
          return;
        }
        if (typeof ga === 'function') {
          ga('send', 'event', 'button', 'click', 'newComponent');
        }
        this.fire('new', {
          name: this.name,
          language: this.language,
          project: this.project,
          code: '',
          tests: ''
        });
        this.close();
      },
      close: function () {
        if (!this.parentNode) {
          return;
        }
        this.parentNode.removeChild(this);
      }
    });
  </script>
</polymer-element>
