<polymer-element name="noflo-runtime-selector" attributes="graph" class="modal-content">
  <template>
    <style>
      :host {
        top: calc(50% - 220px) !important;
      }
      ul.runtimes {
        padding: 0px;
        margin-top: 36px;
        margin-left: -9px;
        margin-right: -9px;
        margin-bottom: 18px;
        list-style: none;
      }
      ul.runtimes li {
        width: 274px;
        height: 105px;
        overflow: hidden;
        display: inline-block;
        text-align: center;
        background-color: hsl(192, 25%, 75%);
        color: hsl(189, 50%, 80%);
        transition: background-color 0.3s ease-in-out;
        border-radius: 3px;
        margin-right: 9px;
        margin-left: 9px;
        margin-bottom: 18px;
        position: relative;
        cursor: pointer;
      }
      ul.runtimes li.selected,
      ul.runtimes li:hover {
        background-color: hsl(190, 100%, 30%);
        color: white;
        cursor: default;
      }
      ul.runtimes li h2 {
        position: absolute;
        top: 36px;
        line-height: 36px;
        width: 180px;
        text-transform: none;
        font-size: 10px;
        text-align: left;
        white-space: nowrap;
        left: 18px;
        padding: 0px;
        margin: 0px;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      ul.runtimes li p {
        position: absolute;
        top: 53px;
        left: 18px;
        width: 180px;
        text-transform: uppercase;
        font-size: 8px;
        text-align: left;
        max-height: 36px;
        overflow: hidden;
        color: hsl(189, 50%, 80%);
      }
    </style>
    <h1>Select runtime for {{ graph.name }}</h1>
    <template if="{{ available.length }}">
      <ul class="runtimes">
        <template repeat="{{ runtime in available }}">
        <li on-click="{{ selectRuntime }}" data-id="{{ runtime.id }}" class="{{ runtime.type }}">
          <h2>{{ runtime.label }}</h2>
          <p>{{ runtime.address }}</p>
        </li>
        </template>
      </ul>
    </template>
    <template if="{{ !available.length }}">
      <p>No compatible runtimes available.</p>
    </template>
    <div class="toolbar">
      <button on-click="{{ close }}">Cancel</button>
    </div>
  </template>
  <script>
    Polymer('noflo-runtime-selector', {
      available: [],
      attached: function () {
        document.getElementById('container').classList.add('blur');
        this.runtimes.forEach(function (rt) {
          if ((rt.type == this.graph.properties.environment.type || this.graph.properties.environment.type === 'all' )&& this.available.indexOf(rt) === -1) {
            this.available.push(rt);
          }
        }.bind(this));
      },
      detached: function () {
        document.getElementById('container').classList.remove('blur');
      },
      selectRuntime: function (event, details, sender) {
        var id = sender.getAttribute('data-id');
        this.runtimes.forEach(function (runtime) {
          if (runtime.id === id) {
            this.fire('runtime', runtime);
            this.close();
          }
        }.bind(this));
      },
      close: function () {
        if (!this.parentNode) {
          return;
        }
        this.parentNode.removeChild(this);
      }
    });
  </script>
</polymer-element>
