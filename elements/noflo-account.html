<link rel="import" href="noflo-account-settings.html">
<polymer-element name="noflo-account" attributes="clientid site gatekeeper">
  <template>
    <style>

      :host {
        text-align: center;
        display: block;
        background-color: hsla(0, 0%, 0%, 0.98) !important;
        padding-top: 36px;
        padding-bottom: 72px;
        /*
        background-image: 
          radial-gradient(2px at 0px 0px, hsla(0, 100%, 100%, 0.2) 1px, hsla(0, 0%, 0%, 0) 1.1px), 
          radial-gradient(2px at 0px 0px, hsla(210, 51%, 21%, 0.5) 1px, hsla(0, 0%, 0%, 0) 1.1px);
        background-size: 72px 72px, 18px 18px;
        background-position: 50% 0px, calc(50% - 9px) 0px;
        */
      }
      .avatar {
        border-radius: 50px;
        background-color: black;
        border: 2px solid hsl(190, 100%, 30%);
        display: block;
        position: relative;
        width: 72px;
        height: 72px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 36px;
        margin-bottom: 36px;
        overflow: hidden;
        box-sizing: border-box;
      }
      .avatar:before {
        content: '';
        border: 3px solid black;
        border-radius: 50px;
        width: 70px;
        height: 70px;
        left: -1px;
        top: -1px;
        position: absolute;
        z-index: 1;
        box-sizing: border-box;
      }
      .avatar.flowhub {
        border-radius: 11px;
        border: 1px solid hsl(190, 100%, 30%);
      }
      .avatar.noflo {
        border: 1px solid hsl(190, 100%, 30%);
      }
      .avatar.flowhub:before {
        border: none;
        border-radius: 6px;
        width: 72px;
        height: 72px;
      }
      .avatar.noflo:before {
        border: none;
      }
      .avatar img {
        border: 2px solid hsl(190, 90%, 45%);
        width: 66px;
        height: 66px;
        margin-top: 1px;
        margin-left: 1px;
        box-sizing: border-box;
        border-radius: 50px;
      }
      .flowhub img {
        width: 54px;
        height: 53px;
        padding: 6px;
        margin-top: 8px;
        border-radius: 6px;
        box-sizing: border-box;
      }
      .noflo img {
        width: 55px;
        height: 22px;
        border: none;
        margin-top: 23px;
        margin-left: 5px;
        border-radius: initial;
      }
      h1 {
        line-height: 18px;
        margin: 0px;
        padding: 0px;
        position: relative;
      }
      #plan {
        position: absolute;
        font-size: 8px;
        text-transform: uppercase;
        top: -8px;
        margin-left: 8px;
        color: black;
        background-color: hsl(190, 90%, 45%);
        line-height: 10px;
        text-decoration: none;
        padding: 2px;
        border-radius: 2px;
      }
      #plan.free,
      #plan.beta,
      #plan.backer {
        background-color: hsl(135,90%,45%);
      }
      .toolbar {
        margin-top: 54px;
        padding: 1px;
        border-radius: 3px;
        border: 1px solid hsl(190, 90%, 45%);
        color: hsl(190, 90%, 45%);
        background-color: black;
        display: inline-block;
        box-sizing: border-box;
        margin-bottom: -3px;
      }
      .toolbar button,
      .toolbar a.login {
        background-color: hsl(190, 90%, 45%);
        color: hsla(0, 0%, 0%, 0.98);
        border: none;
        font-size: 13px;
        border-radius: 3px;
        font-family: "SourceCodePro",Helvetica,Arial,sans-serif;
        height: 36px;
        padding-left: 36px;
        padding-right: 36px;
        margin: 0px;
      }
      .toolbar a {
        font-size: 13px;
        color: hsl(190, 90%, 45%);
        text-decoration: none;
        height: 36px;
        display: inline-block;
        line-height: 36px;
        padding-left: 36px;
        padding-right: 36px;
        cursor: pointer;
      }

    </style>
    <template if="{{ user }}">
      <template if="{{ avatar }}">
      <div class="avatar"><img src="{{ avatar }}"></div>
      </template>
      <template if="{{ !avatar }}">
      <div class="avatar $NOFLO_THEME"><img src="../app/$NOFLO_THEME-logo-74.png"></div>
      </template>
      <h1>{{ user.name }} <a href="http://flowhub.io/preorder/" target="_blank" id="plan" class="{{ plan }}">{{ plan }}</a></h1>
      <div class="toolbar">
        <a on-click="{{ openSettings }}">Settings</a>
        <button on-click="{{ logout }}">Logout</button>
      </div>
    </template>
    <template if="{{ !user }}">
      <div class="avatar $NOFLO_THEME"><img src="../app/$NOFLO_THEME-logo-74.png"></div>
      <h1>$NOFLO_APP_TITLE</h1>
      <div class="toolbar">
        <a id="loginbutton" class="login" on-click="{{ login }}">Login</a>
      </div>
    </template>
  </template>
  <script>
    (function () {
      var storage = {
        set: function (key, value, callback) {
          localStorage.setItem(key, value);
          if (callback) {
            callback();
          }
        },
        get: function (key, callback) {
          callback(localStorage.getItem(key));
        },
        remove: function (key) {
          localStorage.removeItem(key);
        }
      };
      if (typeof chrome !== 'undefined' && chrome.storage) {
        // Chrome App, use their storage API
        storage.set = function (key, value, callback) {
          var values = {};
          values[key] = value;
          chrome.storage.sync.set(values, callback);
        };
        storage.get = function (key, callback) {
          chrome.storage.sync.get(key, function (items) {
            callback(items[key]);
          });
        };
        storage.remove = function (key) {
          chrome.storage.sync.remove(key);
        };
      }

      Polymer('noflo-account', {
        clientid: '',
        site: 'https://passport.thegrid.io',
        profileSite: 'https://api.flowhub.io',
        gatekeeper: '$NOFLO_OAUTH_GATE',
        redirect: '',
        user: null,
        plan: 'free',
        gridToken: '',
        githubToken: '',
        avatar: '',
        theme: 'dark',
        storage: {
          grid: 'grid-token',
          github: 'github-token',
          githubUsername: 'github-username',
          user: 'grid-user',
          plan: 'flowhub-plan',
          avatar: 'grid-avatar',
          theme: 'flowhub-theme'
        },
        help: null,
        login: function () {
          if (typeof ga === 'function') {
            ga('send', 'event', 'button', 'click', 'login');
          }
          var button = this.shadowRoot.getElementById('loginbutton');
          if (button) {
            button.innerHTML = '<i class="fa fa-spinner fa-spin"></i>';
          }
          if (typeof chrome !== 'undefined' && chrome.identity) {
            this.redirect = chrome.identity.getRedirectURL();
            chrome.identity.launchWebAuthFlow({
              interactive: true,
              url: this.getLoginUrl()
            }, function (responseUrl) {
              if (chrome.runtime.lastError) {
                button.innerHTML = 'Login';
                return;
              }
              this.remoteLogin(responseUrl, false);
            }.bind(this));
            return;
          }
          window.location.href = this.getLoginUrl();
        },
        getLoginUrl: function () {
          return this.site + '/login/authorize/github_public?client_id=' + this.clientid  + '&scope=github&response_type=code&redirect_uri=' + encodeURIComponent(this.redirect);
        },
        attached: function () {
          this.redirect = window.location.href;
          this.help = document.querySelector('noflo-help');
          this.checkLogin();
          document.body.classList.add(this.theme);
        },
        checkLogin: function () {
          storage.get(this.storage.grid, function (token) {
            if (token) {
              this.gridToken = token;
              storage.get(this.storage.github, function (token) {
                if (!token) {
                  if (this.gridToken) {
                    this.getRemoteUser(this.gridToken);
                  }
                  return;
                }
                this.githubToken = token;
              }.bind(this));
              return;
            }
            this.remoteLogin(window.location.href, true);
          }.bind(this));
          storage.get(this.storage.theme, function (theme) {
            if (!theme) {
              return;
            }
            this.theme = theme;
          }.bind(this));
          storage.get(this.storage.plan, function (plan) {
            if (!plan) {
              return;
            }
            this.plan = plan;
          }.bind(this));
        },
        remoteLogin: function (responseUrl, cleanUp) {
          var code = responseUrl.match(/\?code=(.*)/);
          if (code && code[1]) {
            setTimeout(function () {
              if (this.shadowRoot) {
                var button = this.shadowRoot.getElementById('loginbutton');
                if (button) {
                  button.innerHTML = '<i class="fa fa-spinner fa-spin"></i>';
                }
              }
            }, 1);
            var req = new XMLHttpRequest();
            req.onreadystatechange = function () {
              if (req.readyState !== 4) {
                return;
              }
              if (req.status === 200) {
                this.help.close();
                var data = JSON.parse(req.responseText);
                if (data.token) {
                  // Save the access token
                  storage.set(this.storage.grid, data.token, function () {
                    // Clear old user data
                    storage.remove(this.storage.user);

                    if (cleanUp) {
                      // Clean up URL
                      var regex = new RegExp("(?:\\/)?\\?code=" + code[1]);
                      window.location.href = window.location.href.replace(regex, '');
                    } else {
                      this.gridToken = data.token;
                    }
                  }.bind(this));
                }
              } else {
                if (this.shadowRoot) {
                  var button = this.shadowRoot.getElementById('loginbutton');
                  if (button) {
                    button.innerHTML = 'Login';
                  }
                }
                this.clearCache();
              }
            }.bind(this);
            req.open('GET', this.gatekeeper + '/authenticate/' + code[1], true);
            req.send(null);
          } else {
            if (this.help && this.help.show) {
              this.help.show('New to $NOFLO_APP_TITLE?', 'Start by logging into your <a href="http://flowhub.io/" target="_blank">Flowhub</a> account, and you\'ll be able to synchronize projects with GitHub and download examples.');              
            }
          }
        },
        getUser: function (token, refresh) {
          if (refresh) {
            this.getRemoteUser(token);
            return;
          }
          storage.get(this.storage.user, function (user) {
            if (user) {
              try {
                this.user = JSON.parse(user);
                this.fire('user', this.user);
                return;
              } catch (e) {
                storage.remove(this.storage.user);
              }
            }
            this.getRemoteUser(token);
          }.bind(this));
        },
        getRemoteUser: function (token) {
          var req = new XMLHttpRequest();
          req.onreadystatechange = function () {
            if (req.readyState !== 4) {
              return;
            }
            if (req.status === 200) {
              var userData = JSON.parse(req.responseText);

              if (!this.user) {
                storage.set(this.storage.user, req.responseText);
                this.user = userData;
                this.fire('user', this.user);
                this.fire('login', this.user);
              }

              if (!this.githubToken && userData.github && userData.github.token) {
                this.githubToken = userData.github.token;
                storage.set(this.storage.github, this.githubToken);
              }

              if (!this.githubToken && userData.github && userData.github.username) {
                this.githubUsername = userData.github.username;
                storage.set(this.storage.githubUsername, this.githubUsername);
              }

              if (userData.plan && userData.plan.type) {
                this.plan = userData.plan.type;
                storage.set(this.storage.plan, this.plan);
              }

            } else {
              this.clearCache();
            }
          }.bind(this);
          req.open('GET', this.profileSite + '/user', true);
          req.setRequestHeader('Authorization', 'Bearer ' + token);
          req.send(null);
        },
        logout: function () {
          if (typeof ga === 'function') {
            ga('send', 'event', 'button', 'click', 'logout');
          }
          this.user = null;
          this.gridToken = '';
          this.githubToken = '';
          this.githubUsername = '';
          this.avatar = '';
          this.plan = 'free';
          this.clearCache();
        },
        openSettings: function () {
          if (document.querySelectorAll('.modal-content:not(polymer-element)').length) {
            return;
          }
          var dialog = document.createElement('noflo-account-settings');
          dialog.githubtoken = this.githubToken;
          dialog.theme = this.theme;
          dialog.user = this.user;
          document.body.appendChild(dialog);
          dialog.addEventListener('updated', function (event) {
            this.theme = event.detail.theme;
            storage.set(this.storage.theme, this.theme);
          }.bind(this));
        },
        clearCache: function () {
          storage.remove(this.storage.grid);
          storage.remove(this.storage.github);
          storage.remove(this.storage.githubUsername);
          storage.remove(this.storage.user);
          storage.remove(this.storage.avatar);
          storage.remove(this.storage.plan);
        },
        userChanged: function () {
          if (!this.user || !this.user.avatar) {
            return;
          }
          storage.get(this.storage.avatar, function (avatar) {
            if (avatar) {
              this.avatar = avatar;
              return;
            }
            var req = new XMLHttpRequest();
            var fileReader = new FileReader();
            req.open('GET', this.user.avatar, true);
            req.responseType = 'blob';
            req.onload = function (e) {
              if (req.status !== 200) {
                return;
              }
              fileReader.onload = function (event) {
                this.avatar = event.target.result;
                storage.set(this.storage.avatar, this.avatar);
              }.bind(this);
              fileReader.readAsDataURL(req.response);

            }.bind(this);
            req.send();
          }.bind(this));
        },
        gridTokenChanged: function () {
          if (this.gridToken) {
            this.getUser(this.gridToken);
          }
          this.fire('gridtoken', this.gridToken);
        },
        githubTokenChanged: function () {
          this.fire('githubtoken', this.githubToken);
        },
        themeChanged: function (oldTheme, newTheme) {
          this.fire('theme', this.theme);
          document.body.classList.remove(oldTheme);
          document.body.classList.add(newTheme);
        }
      });
    })();
  </script>
  </polymer-element>
